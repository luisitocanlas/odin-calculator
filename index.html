<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Calculator</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<script defer src="./scripts/script.js"></script>
	</head>
	<body>
		<div id="calc-container">
			<div id="display">
				<p id="output">0</p>
			</div>

			<div id="btn-container">
				<div id="num-container" class="btn">
					<button id="n7" value="7">7</button>
					<button id="n8" value="8">8</button>
					<button id="n9" value="9">9</button>
					<button id="n4" value="4">4</button>
					<button id="n5" value="5">5</button>
					<button id="n6" value="6">6</button>
					<button id="n1" value="1">1</button>
					<button id="n2" value="2">2</button>
					<button id="n3" value="3">3</button>
					<button id="n0" value="0">0</button>
					<button id="dot" value=".">.</button>
				</div>

				<div id="operation-container" class="btn">
					<button id="clear">CLEAR</button>
					<button id="/">/</button>
					<button id="*">*</button>
					<button id="-">-</button>
					<button id="+">+</button>
					<button id="equals">EQUALS</button>
				</div>
			</div>
		</div>
	</body>
</html>
